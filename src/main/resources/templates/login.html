<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>User Login Page</h1>
                <form th:action="@{/login}" method="post">
                         <!-- error massage-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid UserName or Password</div>
                    </div>
                     <!-- logout Massage-->
                     <div th:if="${param.logout}">
                        <div class="alert alert-danger">Ypu have Been Logged Out</div>
                    </div>

                    <div class="form-group">
                        <label for="userName">Username</label>:
                        <input type="text" class="form-control" name="userName" id="username" placeholder="Enter Email Id" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">                                 
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>New User? <a href="/" th:href="@{/registration}"> Register Here</a> </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
